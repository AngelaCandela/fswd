<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="loginUsernameInput">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="loginUsernameInput">
            </div>
            <div class="form-group">
                <label for="loginPasswordInput">Password</label>
                <input type="password" class="form-control" placeholder="************" id="loginPasswordInput">
            </div>
            <button class="btn btn-success" id="loginButton">Login</button>
            <button class="btn btn-info" id="toggleRegisterButton">Register</button>
        </form>
    </div>

    <div class="container mt-4" id="registerContainer">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="nameInput">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" id="lastNameInput">
            </div>
            <div class="form-group">
                <label for="birthdayInput">Date of Birth</label>
                <input type="date" class="form-control" placeholder="Date of Birth" id="birthdayInput">
            </div>
            <div class="form-group">
                <label for="idInput">ID</label>
                <input type="text" class="form-control" placeholder="ID" id="idInput">
            </div>
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" placeholder="Username" id="usernameInpu">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="************" id="passwordInput">
            </div>
            <button class="btn btn-info" disabled id="registerButton">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
