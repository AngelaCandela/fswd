<body>
    <form action="data-process.php">
        <fieldset>
            <legend>Información personal</legend>
            <label for="nameInput">Nombre:</label>
            <input type="text" id="nameInput" name="name" placeholder="Elon">

            <label for="lastnameInput">Apellido:</label>
            <input type="text" id="lastnameInput" name="lastname" placeholder="Musk">

            <br><br>

            <label for="ageInput">Edad:</label>
            <input type="number" id="ageInput" name="age" value=40>

            <br><br>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" placeholder="nombre@email.com">

            <br><br>

            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" placeholder="*******">

            <br><br>

            <fieldset>
                <legend>Género</legend>
                <input type="radio" id="female" name="genre">
                <label for="female">Mujer</label>

                <br>

                <input type="radio" id="male" name="genre">
                <label for="male">Hombre</label>

                <br>

                <input type="radio" id="other" name="genre">
                <label for="other">Otro</label>
            </fieldset>

            <br>

            <label for="countryInput">País</label>
            <input list="countryList" id="countryInput" name="country" placeholder="Introduce tu país">
            <datalist id="countryList">
                <option value="Italy"></option>
                <option value="Spain"></option>
                <option value="Germany"></option>
                <option value="UK"></option>
                <option value="France"></option>
            </datalist>

            <br><br>

            <label for="codeInput">Lenguaje de programación:</label>
            <select id="codeInput" name="codeInput">
                <option value="Javascript">Javascript</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select>

            <br><br>

            <fieldset disabled>
                <legend>Selecciona tu academia de programación favorita:</legend>
                <input type="radio" id="codeSpaceAcademy" name="academy" checked>
                <label for="codeSpaceAcademy">Code Space Academy</label>
                <br>
                <input type="radio" id="academia2" name="academy">
                <label for="academia2">Academia 2</label>
                <br>
                <input type="radio" id="academia3" name="academy">
                <label for="academia3">Academia 3</label>
            </fieldset>

        </fieldset>

        <br>
        <input type="checkbox" id="newsletterSubscription">
        <label for="newsletterSubscription">Acepto recibir cientos de miles de correos irrelevantes.</label><br>
        <input type="checkbox" id="T&Cs">
        <label for="T&Cs">Acepto los términos y condiciones.</label>
    </form>
    <input type="submit" value="Enviar">
    <input type="reset" value="Vaciar formulario">
</body>
