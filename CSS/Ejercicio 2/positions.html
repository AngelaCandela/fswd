<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" type="text/css" href="positions.css">
</head>
<body>
    <h2>Centrar a lo ancho</h2>
    <div class="centered-x"></div>

    <h2>Posici칩n absoluta dentro de contenedor</h2>
    <div class="pos-absolute-parent">
        <div class="pos-absolute-child"></div>
    </div>   

    <h2>Posici칩n relativa</h2>
    <div class="pos-relative"></div>

    <h2>Posicionamiento sticky</h2>
    <div class="sticky">
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
    </div>

    <h2>Posicionamiento de divs dentro de otros divs</h2>
    <div class="parent">
        <div class="child-1"></div>
        <div class="child-2">
            <div class="child-2-1"></div>
            <div class="child-2-2"></div>
        </div>
        <div class="child-3"></div>
        <div class="child-4"></div>
    </div>

    <h2>Tama침o de cajas (box sizing)</h2>
    <div class="box-sizing-parent">
       <div class="box-sizing-child"></div>
       <div class="box-sizing-child border-box"></div>      
    </div>

    <div class="fixed">
        <a href="#">Bot칩n fijo</a>
    </div>

    <div style="height: 1000px;"></div>
</body>
</html>
